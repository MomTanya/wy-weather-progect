<!DOCTYPE html>
<html>
  <head>
    <title>Waather</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="form" id="search-form">
        <input type="text" placeholder="Choose a city..." id="city-input" />
        <input type="submit" value="Search" id="search" />
        <input type="submit" value="Сurrent" id="current-location-button" />
      </form>

      <div class="row">
        <div class="col-4">
          <ul class="city-information">
            <li class="city" id="city"></li>
            <li class="date" id="date"></li>
            <li class="time" id="time"></li>
          </ul>
        </div>
        <div class="col-6">
          <div class="card text-center" style="width: 18rem">
            <div class="card-body">
              <h2 class="card-title">
                ☀️
                <span id="description">Clear</span>
                <br />
                <span class="temperature" id="temperature">+19</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h2>
              <p class="card-text">
                Humidity: <span id="humidity"></span>%
                <br />
                Wind: <span id="wind"></span> km/h
              </p>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">+25°C</th>
            <th scope="col">+21°C</th>
            <th scope="col">+16°C</th>
            <th scope="col">+28°C</th>
            <th scope="col">+22°C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="icons">☀️</td>
            <td class="icons">🌤</td>
            <td class="icons">🌦</td>
            <td class="icons">☀️</td>
            <td class="icons">☀️</td>
          </tr>
          <tr>
            <td>Saturday <br />11.06</td>
            <td>
              Sunday <br />
              12.06
            </td>
            <td>
              Monday <br />
              13.06
            </td>
            <td>
              Tuesday <br />
              14.06
            </td>
            <td>
              Wednesday <br />
              15.06
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="src/city.js"></script>
  </body>
</html>
